<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Css Codes -->
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/login.css" />
    <title>ورود به وبسایت</title>
  </head>
  <body>
    <div>
      <div class="Wrapper">
        <div class="RightSide">
          <!-- Sign In For Desktop -->
          <div class="NotAMember">
            عضو نیستید؟ <a href="signin.html" class="SignInText">ثبت نام کنید </a>
          </div>
          <!-- Start Forms -->
          <div>
            <div class="WrapperForms">
              <div class="P_WrapperForms">
                <div class="P_LoginToTradi">
                  <div class="LoginToTardi">ورود به تریدی کدرز</div>

                  <span class="Line"></span>
                </div>
                <form>
                  <!-- Inputs -->
                  <div class="P_Input">
                    <label class="LabelInput">شماره موبایل</label>
                    <input
                      type="number"
                      class="FormInput"
                      placeholder="شماره موبایل خود را وارد کنید"
                    />
                  </div>
                  <!-- Inputs -->
                  <div class="P_Input">
                    <label class="LabelInput">رمز عبور</label>
                    <input
                      type="password"
                      class="FormInput"
                      placeholder="رمز خود را وارد کنید"
                    />
                  </div>
                  <div>
                    <button class="EnterBtn">ورود</button>
                  </div>
                  <div class="ForgetPassText">رمز خودرا فراموش کرده اید؟ <a href="forgetpass.html" class="SignInText">بازنشانی رمز عبور</a></div>


                  <!-- Sign In For Mobile -->
                  <div class="NotAMemberMobile">
                    عضو نیستید؟ <a href="signin.html" class="SignInText">ثبت نام کنید </a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <div class="LeftSide">
          <img src="/assets/images/man1.jpg" class="ImgLeftSide" />
        </div>
      </div>
    </div>
  </body>
</html>
