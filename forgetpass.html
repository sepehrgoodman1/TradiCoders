<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Css Codes -->
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/login.css" />
    <title>ورود به وبسایت</title>
  </head>
  <body>
    <div>
      <div class="Wrapper">
        <div class="RightSide">
          <!-- Sign In For Desktop -->
          <div class="NotAMember">
            <a href="login.html" class="SignInText">ورود به حساب </a>
          </div>
          <!-- Start Forms -->
          <div>
            <div class="WrapperForms">
              <div class="P_WrapperForms">
                <div class="P_LoginToTradi">
                  <div class="LoginToTardi">بازنشانی رمز عبور</div>
                  <span class="Line"></span>
                </div>
                <form>
                  <!-- Input -->
                  <div class="P_Input">
                    <label class="LabelInput">شماره موبایل</label>
                    <input
                      type="number"
                      class="FormInput"
                      placeholder="شماره موبایل خود را وارد کنید"
                    />
                  </div>
                  <!-- Input -->
                  <div class="P_Input">
                    <label class="LabelInput">رمز عبور</label>
                    <input
                      type="password"
                      class="FormInput"
                      placeholder="رمز خود را وارد کنید"
                    />
                  </div>
                  <!-- Input -->
                  <div class="P_Input">
                    <label class="LabelInput">تکرار رمز عبور </label>
                    <input
                      type="password"
                      class="FormInput"
                      placeholder="رمز خود را دوباره وارد کنید"
                    />
                  </div>
                  <!-- Input -->
                  <div class="P_Input">
                    <div>
                      <label class="LabelInput">کد تایید</label>
                      <div class="PSendCode">
                        <div class="Flex1">
                          <input
                            type="password"
                            class="FormInput"
                            placeholder="کد ارسال شده را وارد کنید"
                          />
                        </div>
                        <div>
                          <button class="SendBtn">ارسال کد تایید</button>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div>
                    <button class="EnterBtn">بازنشانی رمز جدید</button>
                  </div>
                </form>

                <!-- Sign In For Mobile -->
                <div class="NotAMemberMobile">
                  <a href="login.html" class="SignInText">ورود به حساب </a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="LeftSide">
          <img src="/assets/images/man1.jpg" class="ImgLeftSide" />
        </div>
      </div>
    </div>
  </body>
</html>
