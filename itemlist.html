<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Css Codes -->
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/main.css" />
    <!-- Font Awesome Icon-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <title>Tradi Coders</title>
  </head>
  <body>
    <div>
      <!-- Start Body -->
      <div class="WrapperItems">
        <div class="RowOfItems">
          
        </div>
        <div class="P_Box">
          <div
            class="Box"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
          >
            <div>
              <i class="fa fa-plus"></i>
            </div>
          </div>
        </div>
      </div>

      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content Br16">
            <div class="modal-body OurModal">
              <div class="ChooseItemText">
                لطفا ایتم مورد نظر را انتخاب کنید
              </div>
              <div class="SelectBox">
                <select class="form-select" aria-label="Default select example">
                  <option selected>انتخاب ایتم</option>
                  <option value="1" class="OurItems">ایتم اول</option>
                  <option value="2" class="OurItems">ایتم دوم</option>
                  <option value="3" class="OurItems">ایتم سوم</option>
                </select>
              </div>
              <button
                class="ConfirmItemBtn PrimaryBG"
                data-bs-toggle="modal"
                data-bs-target="#exampleModal"
              >
                اعمال
              </button>
             
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Js Scripts -->
    <script src="js/HeaderNavBar.js"></script>
    <script src="js/Items.js"></script>
  </body>
</html>
